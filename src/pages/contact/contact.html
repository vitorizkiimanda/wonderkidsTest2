<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of favorit">
      <ion-thumbnail item-start>
        <img [src]="data.gambar">
      </ion-thumbnail>
      <h2>{{data.judul}}</h2>
      <p>{{data.lokasi}}</p>
      <button ion-button clear item-end (click)="bukaRincian(data)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
